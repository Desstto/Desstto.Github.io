<body></body>
<script src="/lib/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********

light2 = new THREE.DirectionalLight( 'white', 1 );
light2.position.set( 100, 100, 10 );
scene.add(light2);

var body = new THREE.SphereGeometry(100);
var cover = new THREE.MeshNormalMaterial();
var brazo = new THREE.SphereGeometry(50)
var cabeza = new THREE.SphereGeometry(80)
var gorro = new THREE.CylinderGeometry(100,100,20,20);
var cover = new THREE.MeshNormalMaterial(flat);
var tube = new THREE.Mesh(gorro, cover);
var ojos = new THREE.SphereGeometry(10)
var cover = new THREE.MeshNormalMaterial();
var eyes = new THREE.Mesh(ojos, cover);
var eyes1 = new THREE.Mesh(ojos, cover);
var eyes2 = new THREE.Mesh(ojos, cover);
var bola1 = new THREE.Mesh(body, cover);
var bola2 = new THREE.Mesh(body, cover);
var bola3 = new THREE.Mesh(brazo, cover);
var bola4 = new THREE.Mesh(brazo, cover);
var bola5 = new THREE.Mesh(cabeza, cover);

scene.add(bola1);
scene.add(bola2);
scene.add(bola3);
scene.add(bola4);
scene.add(bola5);
scene.add(tube);
scene.add(eyes);
scene.add(eyes1);
scene.add(eyes2);



bola1.position.set(40,20,100);
bola2.position.set(40,180,100);
bola3.position.set(180,180,100);
bola4.position.set(-100,180,100);
bola5.position.set(40,380,100);
tube.position.set(40,390,100);
eyes.position.set(70,325,200);
eyes1.position.set(35,320,200);
eyes2.position.set(0,320,200);

camera.lookAt(bola2.position);

  



  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
</script>
